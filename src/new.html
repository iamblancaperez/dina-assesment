<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Frontend Assesment</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<form action="" id="create-user">
		<div>
			<label for="first_name"> First Name: </label>
			<input type="text" id="first-name" name="first-name" required="required">
		</div>
		<div>
			<label for="last_name"> Last Name: </label>
			<input type="text" id="last-name" name="last-name" required="required">
		</div>
		<div>
			<label for="status"> Status </label>
			<select name="status" id="status">
				<option value="active">Active</option>
				<option value="locked">Locked</option>
			</select>
		</div>
		<div>
			<button class="btn" id="create-btn">Create User</button>
		</div>
	</form>

	<script src="js/main.js"></script>
</body>
</html>
