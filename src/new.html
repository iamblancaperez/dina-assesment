<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Frontend Assesment</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>	
	<div class="form-container">
		<form id="create-user" class="form-signup" >
		    <h2 id="form-signup-heading">
		    	User
			</h2>
			<div class="firstname-container input-box">
				<label for="first_name" class="sr-only"> First Name: </label>
				<input type="text" id="first-name" name="first-name" required="required" class="form-control" placeholder="Ingrese su nombre">
			</div>
			<div class="lastname-container input-box">
				<label for="last_name" class="sr-only"> Last Name: </label>
				<input type="text" id="last-name" name="last-name" required="required"  class="form-control" placeholder="Ingrese su apellido">
			</div>
			<div class="form-group input-box">
				<label for="status" class="sr-only"> Status </label>
				<select name="status" id="status" class="form-control">
					<option value="active">Active</option>
					<option value="locked">Locked</option>
				</select>
			</div>
			<div>
				<button class="btn" id="create-btn">Create User</button>
			</div>
		</form>
	</div>

	<script src="js/script.min.js"></script>
</body>
</html>
